{% set name = "aim-ui" %}
{% set version = "4.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aim-ui-{{ version }}.tar.gz
  sha256: d2cb3e52464016c643d6955e3ce164396403964ee4a834823cd13ce4bd420443

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - aim_ui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/aim-ui/
  summary: Aim UI
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gorarakelyan
    - synapticarbors
